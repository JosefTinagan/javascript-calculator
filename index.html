<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Calculator</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body onload="initElement();">
<div class="test">tes</div>
	<div class="numbers">
		<div id ="1" class="square">1</div>
		<div id ="2" class="square">2</div>
		<div id ="3" class="square 3">3</div>
		<div id ="+" class="square add">+</div>
		<div class="clear"></div>
		<div id ="4" class="square 4">4</div>
		<div id ="5" class="square 5">5</div>
		<div id ="6" class="square 6">6</div>
		<div id ="-" class="square subtract">-</div>
		<div class="clear"></div>
		<div id ="7" class="square 7">7</div>
		<div id ="8" class="square 8">8</div>
		<div id ="9" class="square 9">9</div>
		<div id ="*" class="square multiply">*</div>
		<div class="clear"></div>
		<div id ="clear" class="square erase">Clear</div>
		<div id ="0" class="square 0">0</div>
		<div id ="=" class="square total">=</div>
		<div id ="/" class="square divide">/</div>
	</div>
<script src="scripts/main.js"></script>
</body>
</html>
